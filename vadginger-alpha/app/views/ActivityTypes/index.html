#{extends 'main.html' /}

<h2>Activiteiten</h2>

<table id="mytable" class="entity ActivityType">
	<thead>
		<tr>
				<th>Naam</th>
				<th>Beschrijving</th>
				<th>Afhankelijk van</th>
			  <th><!-- actions --></th>
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
					<td>${entity.naam}</td>
					<td>${entity.beschrijving}</td>
					<td>${entity.ouder?.naam}</td>
          <td>
            <table class="actiontable"><tr>
              <td><a href="@{ActivityTypes.show(entity.id)}"><div class="viewer actionbutton"></div></a></td>
              <td><a href="@{ActivityTypes.edit(entity.id)}"><div class="editor actionbutton"></div></a></td>
              <td><a href="@{ActivityTypes.delete(entity.id)}" onclick="if (!confirm('Ben je zeker dat je dit object will verwijderen?')) return false;"><div class="deleter actionbutton"></div></a></td>
            </tr></table>
          </td>
        
			
		</tr>
	#{/list}
	</tbody>
</table>
