 <div class="row">
  <div class="label">Activity Id</div>
  <div class="field">
        <select name="entity.activityId.id">
                      <option value="">(None)</option>              
        %{ models.Activity.all().fetch().sort{ it.toString() }.each() { }%
          %{
            selected = false;
            if (entity?.activityId?.id == it.id) {
              selected = true
            }
          }%
          <option value="${it?.id}" ${selected ? 'selected'.raw() : ''}>${it}</option>
        %{ } }%
        </select>
  </div>
  <span class="error">${errors.forKey('entity.activityId')}</span>
</div>

</div>
