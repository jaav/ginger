#{extends 'main.html' /}
<h2>ActivityEvaluvatorss</h2>
<table class="entity ActivityEvaluvators">
	<thead>
		<tr>
			<th><!-- actions --></th>
				<th>Activity Id</th>
				<th>Eval Type Id</th>
				<th>Evaluvators Id</th>
				<th>Id</th>
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{ActivityEvaluvatorss.show(entity.id)}">Show</a>&nbsp;
				<a href="@{ActivityEvaluvatorss.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{ActivityEvaluvatorss.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
					<td>${entity.activityId}</td>
					<td>${entity.evalTypeId}</td>
					<td>${entity.evaluvatorsId}</td>
					<td>${entity.id}</td>
		</tr>
	#{/list}
	</tbody>
</table>
<a href="@{ActivityEvaluvatorss.create}">Create</a>
